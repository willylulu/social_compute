<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品集</title>
    <link href="hall/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="hall/static/css/productlist.css" rel="stylesheet">
    <link href="hall/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="headcover"><font>商品列表</font></div>
    <div class="backarrow"><i class="fa fa-arrow-left"></i></div>
    <div class="productlist_container">
    {{ #productlist }}
        <div class="productblock" data-pk="{{pk}}"data-toggle="modal" data-target="" data-owner="{{#fields}}{{owner}}{{/fields}}">
            <div class="productimage"><img src="{{#fields}}{{{imgurl}}}{{/fields}}" ></div>
            <div class="producttitle">{{#fields}}{{name}}{{/fields}}</div>
            <div class="productowner">{{#fields}}{{ownername}}{{/fields}}</div>
            <div class="productprice">${{#fields}}{{price}}{{/fields}}</div>
        </div>
    {{ /productlist }}
    </div>
<!-- Modal -->
<div id="productdetail" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="modaltitle"></div>
        </div>
      <div class="modal-body">
            <div class="modaldescription"></div>
            <div class="modalimage"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</body>
<script>
	onlive_channel={{{onlive_channel}}};
    var productlist = {};

    {{ #productlist }}
            var tempproduct = {};
            tempproduct['price'] = '{{#fields}}{{price}}{{/fields}}';
            tempproduct['title'] = '{{#fields}}{{name}}{{/fields}}' ;
            tempproduct['description'] = '{{#fields}}{{{description}}}{{/fields}}';
            tempproduct['imgurl'] = '{{#fields}}{{{imgurl}}}{{/fields}}';
            tempproduct['onlive'] =  false;   
            productlist['{{pk}}'] = tempproduct; 
    {{ /productlist}}
</script>

<script src="hall/static/js/jquery.js"></script>
<script src="hall/static/js/productlist.js"></script>
<script src="hall/static/js/bootstrap.min.js"></script>
</html>
