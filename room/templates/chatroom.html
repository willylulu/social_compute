<!DOCTYPE html>
<html>

<head>
         <link rel="stylesheet" href="room/static/css/chatroom.css" />
         <link rel="stylesheet" href="room/static/font-awesome/css/font-awesome.min.css"/>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body id="body">

    <iframe id="stream-frame" src="http://www.youtube.com/embed/">
    </iframe>


    <div class="productlist">
        <div class="productlistbtn">
            <i class="fa fa-info"></i>  
        </div>
        <div class="productlistblock">
        </div>
    </div>

    <section id="chat-container">
             <div id="msg-container" class="contentcontainer">
             <div class="container-header">
                <i class="fa fa-times"></i>
            </div> 
    <div id="msg-box-wrapper">
                    <div id="msg-box"> 
                    </div>
                </div>
                 <div id="msg-input-wrapper">
                <input id="msg-input" class="inputholder" type="text" placeholder="你想說什麼？">
                <button id="msg-send-btn" class="sendbtn">Send</button>
            </div>
            </div>
             <div id="price-container" class="contentcontainer">
                <div class="container-header">
                    <i class="fa fa-times"></i>
                </div> 
              <div id="price-box-wrapper">
                    <div id="price-box"> 
                    </div>
                </div>
                 <div id="price-input-wrapper">
                <input id="price-input" type="text" class="inputholder" placeholder="希望價格">
                <button id="price-send-btn" class="sendbtn" >Go</button>
            </div>
            </div>
    </section>

    <section id="seller_info">
        <div class="sell_class">
            <div class="tag">賣家名字</div>
            <div id="sellername" class="info">Frank</div>
        </div>
        <div class="sell_class" >
            <div class="tag">商品名字</div>
            <div id="productname" class="info">Stussy</div>
        </div>
        <div class="sell_class" >
            <div class="tag">商品價格</div>
            <div id="productprice" class="info">2189</div>
        </div>
     </div>
       <div class="buycurrentblock">
            <div class="buycurrentbtn">
                購買當前產品
            </div> 
        </div>


    </section>
    </body>
<script>
  var host_fb_id = "{{host_fb_id}}";
  var me = new Object();
  var hostfbid = window.location.href.split('hostfbid=')[1];
  $.ajax({
        url: 'http://localhost:3000/get_channel?hostfbid=' + hostfbid,
        type: 'GET',
        success: function(response) {
          var stream_url = response.stream_url.split('youtu.be/')[1];
          $('#stream-frame').attr('src', 'http://www.youtube.com/embed/' + stream_url);   
        }
    });
  enter_store();

</script>
<script src="room/static/js/channel_event.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="room/static/js/chatroom.js"></script>
<script src="room/static/js/chatroom_event.js"></script>
<script src="room/static/js/chatroom_front.js"></script>
<script src="room/static/js/FBlogin.js"></script>
</html>
